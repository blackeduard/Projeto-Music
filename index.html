<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>title</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script src="music.js" defer></script>
</head>
<body>
  <header>
    <h1>Tittle</h1>
  </header>
  
  <main>
    <div class="box_music">
      <img src="img/album1.jpeg" alt="" class="album">
      <div class="artist"><b style="font-size: 2em;">Bom dia</b></div>
      <audio src="musics/You Are The Reason.mp3" id="audio"></audio>
      <div class="controls">
          <button id="prev1" class="prev1"><i class='bx bx-skip-previous btn-musica'></i></button>
          <button id="play" class="play"><i class='bx bx-play-circle btn-musica'></i></button>
          <button id="next1" class="next1"><i class='bx bx-skip-next btn-musica'></i></button>
      </div>
      <audio src="yung kai - blue (official audio).mp3" loop></audio>
    </div>
    <div class="conteudo">
      <div class="mensagem">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit enim laudantium molestiae cum, eum consectetur maiores minima cupiditate, tenetur dolore aut quia excepturi est voluptatum tempore reiciendis repudiandae praesentium consequatur?</p>
      </div>
      <div class="galeria">
        <div id="img-wrapper" class="img-wrapper">
          <img src="" alt="">
          <!-- <img src="img/photo1.jpg" alt="Foto1">
          <img src="img/photo2.jpg" alt="Foto2">
          <img src="img/photo3.jpg" alt="Foto3">
          <img src="img/photo4.jpg" alt="Foto4">
          <img src="img/photo5.jpg" alt="Foto5">
          <img src="img/photo6.jpg" alt="Foto6">
          <img src="img/photo7.jpg" alt="Foto7"> -->
        </div>
        <div class="controls1">
          <button id="prev2" class="btn-galeria prev2"><i class='bx bx-chevron-left'></i></button>
          <button id="next2" class="btn-galeria next2"><i class='bx bx-chevron-right'></i></button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Feito por <a href="" target="_blank">Eduardo Dias</a></p>
  </footer>
  <script src="javascript/script.js"></script>
</body>
</html>
